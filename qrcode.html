<!DOCTYPE html>
<html>

<head>
    <title>Brooks Lodge QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a1a;
            font-family: 'Segoe UI', sans-serif;
            color: #d4af37;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            letter-spacing: 0.2em;
        }

        h2 {
            font-size: 1rem;
            font-weight: 300;
            color: #888;
            margin-bottom: 30px;
        }

        #qrcode {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }

        .url {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
            word-break: break-all;
            max-width: 300px;
            text-align: center;
        }

        .instructions {
            margin-top: 30px;
            padding: 20px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
        }

        .instructions p {
            color: #ccc;
            font-size: 0.9rem;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h1>BROOKS LODGE & SPA</h1>
    <h2>Scan to view our menu</h2>
    <div id="qrcode"></div>
    <p class="url">https://brookslodge.github.io/brooks-lodge-online-menu/</p>
    <div class="instructions">
        <p>ðŸ“± Scan this QR code with your phone camera</p>
        <p>ðŸ’¡ Right-click the QR code to save as image</p>
    </div>
    <script>
        QRCode.toCanvas(document.createElement('canvas'),
            'https://brookslodge.github.io/brooks-lodge-online-menu/',
            { width: 300, margin: 2 },
            function (error, canvas) {
                if (error) console.error(error);
                document.getElementById('qrcode').appendChild(canvas);
            }
        );
    </script>
</body>

</html>
